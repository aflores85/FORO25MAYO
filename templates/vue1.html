<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewoirt" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
<body>
<h3>Primer app Vue</h3>

<div id="app">
<!--donde se renderiza la aplicacion Vue -->
<h4>Nombre: {{ nombre }} </h4>


</div>

        el: '#app',
        data: {
            nombre: 'jhon'
        }
    })

</script>
</body>
</html>
